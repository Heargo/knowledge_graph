<div class="main-container flex-row top center">
  <div class="flex-col">
    <div class="flex-row middle left">
      <h3>Inspiration</h3>
      <img
        (click)="pickNewRandomCocktail()"
        class="random-btn"
        src="assets/icons/dice.svg"
        alt="" />
    </div>
    <app-cocktail-card [cocktail]="cocktail"></app-cocktail-card>
  </div>
  <div class="flex-col" *ngIf="creationForm">
    <div class="flex-row middle left">
      <h3>Settings</h3>
      <img
        (click)="generateNewRandomCocktail()"
        class="random-btn"
        src="assets/icons/dice.svg"
        alt="" />
    </div>
    <form [formGroup]="creationForm" class="flex-col center top">
      <input
        type="number"
        formControlName="variationIntensity"
        class="basic"
        id="variationIntensity"
        max="1"
        min="0"
        step="0.05"
        placeholder="variationIntensity" />

      <div class="flex-col">
        <div>
          <p>Alcool</p>
          <input
            type="number"
            formControlName="alcool"
            class="basic"
            id="alcool"
            max="1"
            min="0"
            step="0.05"
            placeholder="nb of alcool to change" />
        </div>
        <div>
          <p>Soft</p>
          <input
            type="number"
            formControlName="soft"
            class="basic"
            id="soft"
            max="1"
            min="0"
            step="0.05"
            placeholder="nb of soft to change" />
        </div>
        <div>
          <p>Side</p>
          <input
            type="number"
            formControlName="side"
            class="basic"
            id="side"
            max="1"
            min="0"
            step="0.05"
            placeholder="nb of side to change" />
        </div>
        <div>
          <p>Variation</p>
          <input
            type="number"
            formControlName="variation"
            class="basic"
            id="variation"
            max="1"
            min="0"
            step="0.05"
            placeholder="ingredient variation" />
        </div>
      </div>
      <div class="flex-row">
        <button type="submit" (click)="generateNewCocktail()" class="primary">
          Generate new cocktail
        </button>
      </div>
    </form>
  </div>
  <div class="flex-col" *ngIf="newCocktail">
    <h3>Generated cocktail</h3>
    <app-cocktail-card [cocktail]="newCocktail"></app-cocktail-card>
  </div>
</div>
